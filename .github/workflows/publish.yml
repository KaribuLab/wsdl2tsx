name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install kli
        run: |
          KLI_VERSION="v0.4.0"
          ARCH="amd64"
          
          # Descargar el tar.gz desde releases
          curl -L -o /tmp/kli.tar.gz "https://github.com/KaribuLab/kli/releases/download/${KLI_VERSION}/kli-linux-${ARCH}.tar.gz"
          
          # Extraer el archivo
          tar -xzf /tmp/kli.tar.gz -C /tmp
          rm /tmp/kli.tar.gz
          
          # Mover a un directorio en PATH y hacer ejecutable
          sudo mv /tmp/kli /usr/local/bin/kli
          sudo chmod +x /usr/local/bin/kli
          
          # Verificar instalaci√≥n
          kli --version || echo "‚úÖ kli instalado"

      - name: Calculate version and create tag
        id: version
        run: |
          # Obtener tags existentes antes de ejecutar kli
          git fetch --tags
          TAGS_BEFORE=$(git tag | sort -V | tail -1 || echo "")
          echo "üìã Tags existentes antes: $TAGS_BEFORE"
          
          # Ejecutar kli semver -t para crear tag autom√°ticamente
          # kli puede crear m√∫ltiples tags y mostrar informaci√≥n adicional
          # La salida muestra las versiones calculadas y los comandos git ejecutados
          echo "üîÑ Ejecutando kli semver -t..."
          kli semver -t 2>&1 || true
          
          # Obtener tags despu√©s de ejecutar kli y refrescar desde remoto
          git fetch --tags
          TAGS_AFTER=$(git tag | sort -V | tail -1 || echo "")
          echo "üìã Tags existentes despu√©s: $TAGS_AFTER"
          
          # Verificar si se cre√≥ un tag nuevo
          if [ "$TAGS_BEFORE" = "$TAGS_AFTER" ] || [ -z "$TAGS_AFTER" ]; then
            echo "‚ö†Ô∏è  No hay cambios que incrementen la versi√≥n. Saliendo..."
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # El tag m√°s reciente es la nueva versi√≥n a publicar
          VERSION_TAG="$TAGS_AFTER"
          
          # Extraer versi√≥n sin prefijo 'v'
          VERSION_NUMBER=$(echo "$VERSION_TAG" | sed 's/^v//')
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Versi√≥n calculada: $VERSION_NUMBER (tag: $VERSION_TAG)"

      - name: Check if should publish
        if: steps.version.outputs.should_publish != 'true'
        run: |
          echo "No se cre√≥ un tag nuevo. No hay cambios que incrementen la versi√≥n."
          exit 0

      - name: Install dependencies
        if: steps.version.outputs.should_publish == 'true'
        run: npm ci

      - name: Update package versions
        if: steps.version.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Actualizar runtime package.json
          cd packages/runtime
          npm version $VERSION --no-git-tag-version
          cd ../..
          
          # Actualizar CLI package.json
          cd packages/cli
          npm version $VERSION --no-git-tag-version
          cd ../..
          
          # Actualizar dependencia del runtime a versi√≥n exacta
          node scripts/update-runtime-dependency.mjs $VERSION
          
          echo "‚úÖ Versiones actualizadas a $VERSION"

      - name: Build packages
        if: steps.version.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish runtime to npm
        if: steps.version.outputs.should_publish == 'true'
        run: |
          cd packages/runtime
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI to npm
        if: steps.version.outputs.should_publish == 'true'
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push tag to remote
        if: steps.version.outputs.should_publish == 'true'
        run: |
          TAG="${{ steps.version.outputs.version_tag }}"
          git push origin "$TAG"
          echo "‚úÖ Tag $TAG publicado al repositorio remoto"
